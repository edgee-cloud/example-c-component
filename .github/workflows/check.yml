name: Check
on:
    push:
        branches:
            - main
    pull_request:

jobs:
    test:
        name: test
        runs-on: ubuntu-latest
        container:
            image: ghcr.io/webassembly/wasi-sdk:latest

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Install edgee
              uses: edgee-cloud/install-edgee-cli@v0.1.0

            - name: "Set up C component build system"
              run: |
                  sudo apt-get update
                  sudo apt install curl clang build-essential -y

            - name: Set up minimal stable Rust toolchain
              uses: actions-rust-lang/setup-rust-toolchain@v1
              with:
                  toolchain: stable

            - name: Install wasm tooling
              run: CC=clang cargo install wit-bindgen-cli wasm-tools --locked

            - name: Build component
              run: |
                    edgee component build
