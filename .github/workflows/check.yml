name: Check
on:
    push:
        branches:
            - main
    pull_request:

jobs:
    test:
        name: test
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: "Set up C component build system"
              run: |
                  sudo apt-get update
                  sudo apt install curl clang build-essential -y

            - name: Set up minimal stable Rust toolchain
              uses: actions-rust-lang/setup-rust-toolchain@v1
              with:
                  toolchain: stable

            - name: Install wasm tooling
              run: CC=clang cargo install wit-bindgen-cli wasm-tools --locked

            - name: Install edgee
              uses: edgee-cloud/install-edgee-cli@v0.1.0

            - name: Setup project
              run: make setup

            - name: Build``
              env:
                  CC: clang
              run: |
                  edgee components build

            - name: Verify .wasm file exists
              run: |
                  if [ ! -f "./dc_component.wasm" ]; then
                    echo "❌ Error: dc_component.wasm not found" >&2
                    exit 1
                  fi
