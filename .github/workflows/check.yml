name: Check
on:
    push:
        branches:
            - main
    pull_request:

jobs:
    test:
        name: test
        runs-on: ubuntu-latest
        container:
            image: ghcr.io/webassembly/wasi-sdk:latest

        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: "Set up C component build system"
              run: |
                  apt-get update
                  apt install curl clang build-essential -y

            - name: Set up minimal stable Rust toolchain
              uses: actions-rust-lang/setup-rust-toolchain@v1
              with:
                  toolchain: stable

            - name: Install wasm tooling
              run: CC=clang cargo install wit-bindgen-cli wasm-tools --locked

            - name: Install edgee
              uses: edgee-cloud/install-edgee-cli@v0.1.0

            - name: Install GLIBC 2.38
              run: |
                  sudo apt update
                  sudo apt install -y build-essential manpages-dev
                  wget http://ftp.gnu.org/gnu/libc/glibc-2.38.tar.gz
                  tar -xvzf glibc-2.38.tar.gz
                  cd glibc-2.38
                  mkdir build
                  cd build
                  ../configure --prefix=/opt/glibc-2.38
                  make -j$(nproc)
                  sudo make install
                  echo 'export LD_LIBRARY_PATH=/opt/glibc-2.38/lib:$LD_LIBRARY_PATH' >> $HOME/.bashrc
                  source $HOME/.bashrc
                  ldd --version

            - name: Build
              run: |
                  edgee components build

            - name: Verify .wasm file exists
              run: |
                  if [ ! -f "./dc_component.wasm" ]; then
                    echo "❌ Error: dc_component.wasm not found" >&2
                    exit 1
                  fi
